<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>ใส่หวย</title>
<style>
    /* --- Body and layout --- */
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, hsl(41, 100%, 85%), #ffdabe);
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #db830f;
        font-size: 2.5em;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* --- Inputs --- */
    #inputs input {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        margin: 5px;
        border-radius: 10px;
        border: 2px solid #c77700;
        transition: all 0.2s ease;
    }

    #inputs input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 8px rgba(255,107,107,0.6);
    }

    /* --- Button --- */
    #checkBtn {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #ff9e44;
        color: white;
        transition: 0.3s;
    }

    #checkBtn:hover {
        background-color: #b3a57f;
    }

    /* --- Message --- */
    #message {
        margin-top: 25px;
        font-size: 24px;
        font-weight: bold;
        min-height: 30px;
    }

    /* --- Confetti --- */
    .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        top: 0;
        z-index: 9999;
        opacity: 0.8;
        pointer-events: none;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
    @media screen and (max-width: 768px) {
        #checkBtn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }

        #inputs input {
            
            width: 35px;
            height: 40px;
            font-size: 24px;
        }

        #message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 2em;
        
        }
    }
</style>
</head>
<body>
<h1>Lottery Number Checker</h1>
<form id="codeForm">
    <div id="inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>
    <button type="submit" id="checkBtn">Check</button>
</form>
<div id="message"></div>

    input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    });
    input.addEventListener('keydown', (event) => {

});

// --- Confetti animation ---
function launchConfetti() {
    for(let i=0; i<150; i++){

        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;

        confetti.style.animationDuration = 2 + Math.random()*3 + 's';
        confetti.style.width = confetti.style.height = 5 + Math.random()*10 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

// --- Form submission ---
form.addEventListener('submit', function(event) {

    const code = Array.from(inputs).map(input => input.value).join('');

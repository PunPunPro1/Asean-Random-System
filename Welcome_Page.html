<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <title>Thailand</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Kanit', sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      #bg-video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: -2;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 0.5s;
      }

      .content {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 1s;
      }

      .content h1 {
        font-size: 5rem;
        letter-spacing: 5px;
        text-transform: uppercase;
        text-shadow: 0px 4px 20px rgba(0,0,0,0.6);
        margin-bottom: 20px;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.2rem;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 50px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: white;
        color: rgb(255, 0, 0);
      }

      h1 {
          font-family: 'Sarabun', Tahoma, sans-serif;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @media screen and (max-width: 768px) {
        .content h1 {
          font-size: 3rem;
        }

        .btn {
          padding: 10px 20px;
          font-size: 1rem;
        }
        
      }

    </style>
    </head>
    <body>
        <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Thailand</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

      
      <video autoplay muted loop id="bg-video">
        <source src="Thailand.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>


      <div class="overlay"></div>


      <div class="content">
        <h1>ยินดีต้อนรับสู่ซุ้ม</h1>
        <h1>Thailand</h1>
        <a href="Prize_Randomizer.html" class="btn">ใส่หวย</a>
      </div>

    </body>
    </html>

    </body>
    </html>
